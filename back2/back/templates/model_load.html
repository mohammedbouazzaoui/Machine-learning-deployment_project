<!DOCTYPE html>
<html>
<body>

<h1>Select and Load a Model</h1>

<h1>Show File-select Fields</h1>

<h3>Show a file-select field which allows only one file to be chosen:</h3>
<form action="/model_load_selected/" method = "POST">
  <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="myfile"  accept=".model"><br><br>
  <input type="submit">
</form>

</body>
</html>
